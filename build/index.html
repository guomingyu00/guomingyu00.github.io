<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Belial_NoVFX</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=480 height=640></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <!-- <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Belial_NoVFX</div>
      </div> -->
    <div id="unity-footer">
      <div id="option1"></div>
      <div id="option2"></div>
      <div id="option3"></div>
      <div id="option4"></div>
    </div>
  </div>
  <script>
    var canvas = document.getElementById("unity-canvas");
    var progressBarFull = document.getElementById("progress-bar-full");
    var loadingBar = document.getElementById("loading-bar");
    var diagnosticsIcon = document.getElementById("diagnostics-icon");
    var fullscreenButton = document.getElementById("fullscreen-button");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/build.loader.js";
    var config1 = {
      dataUrl: buildUrl + "/build.data.unityweb",
      frameworkUrl: buildUrl + "/build.framework.js.unityweb",
      codeUrl: buildUrl + "/build.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets1",
      companyName: "Company1",
      productName: "Product1",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };
    var config2 = {
      dataUrl: buildUrl + "/unity-2.data.unityweb",
      frameworkUrl: buildUrl + "/unity-2.framework.js.unityweb",
      codeUrl: buildUrl + "/unity-2.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets2",
      companyName: "Company2",
      productName: "Product2",
      productVersion: "2.0",
      showBanner: unityShowBanner,
    };

    var currentConfig = config1;
    var unityInstance;

    function createUnity() {
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = function () {
        createUnityInstance(canvas, currentConfig, function (progress) {
          progressBarFull.style.width = 100 * progress + "%";
        }).then(function (instance) {
          unityInstance = instance;
          loadingBar.style.display = "none";
        }).catch(function (message) {
          alert(message);
        });
      };

      document.body.appendChild(script);
    }

    function switchConfig(config) {
      currentConfig = config;
      progressBarFull.style.width = "0%";
      loadingBar.style.display = "block";
      createUnity();
    }

    function handleOption1Click() {
      switchConfig(config1);
      console.log(1111111);
    }

    function handleOption2Click() {
      switchConfig(config2);
      console.log(2222222);
    }

    function handleOption3Click() {
      // 添加其他配置处理逻辑
      console.log("Option 3 clicked!");
    }

    function handleOption4Click() {
      // 添加其他配置处理逻辑
      console.log("Option 4 clicked!");
    }

    document.querySelector("#option1").addEventListener("click", handleOption1Click);
    document.querySelector("#option2").addEventListener("click", handleOption2Click);
    document.querySelector("#option3").addEventListener("click", handleOption3Click);
    document.querySelector("#option4").addEventListener("click", handleOption4Click);

    createUnity();

  </script>
</body>

</html>
